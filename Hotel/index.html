<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
				display: none !important;
			}
		</style>
	</head>
	<body ng-app="animateApp" ng-controller="mainController">
		<navi-bar></navi-bar>
		<div class="page {{ pageClass }}" ng-view></div>

		<!--modal window -->
		<div class="pop-up">
			<section>
				<header>
					<h3>Heading</h3>
					<a class="p-close" ng-click="popupClose()"> </a>
				</header>
				<div class="modal-body">
					<label>From</label>
					<input type="text" placeholder="YYYY-mm-dd " name="from" id="modalFromDt" disabled class="hasDatepicker">

					<!-- <label>To</label>
					<input type="text" placeholder="YYYY-mm-dd " name="from" id="from" class="hasDatepicker">
					<button class="btn btn-default" type="submit">Search</button> -->
					<label for="nOp">No of persons</label>
					<input ng-model="peopleCount" type="number" id="nOp"/>
					<!--
					<label for="nOr">No of rooms</label>
					<input type="number" id="nOr"/>-->

					<label for="nOn">No of nights to stay</label>
					<input type="number" id="nOn" ng-model="daysCount"/>
					<!--
					<p>
					Total amount<span>1234</span>
					</p>-->
					<table class="table table-bordered" id="roomDetailsTbl"></table>

				</div>
				<footer>
					<button type="submit" class="btn-default" ng-click="bookRooms()">
						Check In
					</button>
				</footer>
			</section>
		</div>
		
		<!-- End of footer -->
		<!-- loading symbol -->
		<div class="loading-spiner-holder" loading >
			<div class="loading-spiner"><img src="images/ajax-loader.gif" />
			</div>
		</div>

	</body>
	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate -->
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/juery-ui.js"></script>
	<script src="js/libs/bootstrap.js"></script>
	<script src="js/libs/angular.js"></script>
	<script src="js/libs/angular-route.js"></script>
	<script src="js/libs/angular-animate.js"></script>

	<script src="js/app.js"></script>

	<script src="js/directives/roomsLayout.js"></script>
    <script src="js/directives/loading.js"></script>
    <script src="js/directives/navigation.js"></script>
    
	<script src="js/services/serviceFactory.js"></script>
	<script src="js/services/loginFactory.js"></script>
	<script src="js/services/commonDataFactory.js"></script>

	<script src="js/mainController.js"></script>
	<script src="js/homePageController.js"></script>
	<script src="js/loginController.js"></script>
	<script src="js/bookedRoomController.js"></script>
	<script src="js/register.js"></script>
</html>
